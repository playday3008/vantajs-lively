<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

<body id="body" style="margin:0;overflow:hidden"></body>

<script type="text/javascript">
var effect;
window.onload = () => {
  effect = VANTA.DOTS("#body");
}

window.onresize = () => {
  effect.resize()
}

window.onunload = () => {
  effect.destroy()
}

function livelyPropertyListener(name, val) {
  switch (name) {
  case "backgroundColor":
    effect.setOptions({backgroundColor: val});
    break;
  case "color":
    effect.setOptions({color: val});
    break;
  case "color2":
    effect.setOptions({color2: val});
    break;
  case "size":
    effect.setOptions({size: val});
    break;
  case "spacing":
    effect.setOptions({spacing: val});
    break;
  }
  effect.restart();
}
</script>
