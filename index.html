<script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>

<body id="body" style="margin:0;overflow:hidden"></body>

<script type="text/javascript">
var effect;
window.onload = () => {
  effect = VANTA.CLOUDS2("#body");
}

window.onresize = () => {
  effect.resize()
}

window.onunload = () => {
  effect.destroy()
}

function livelyPropertyListener(name, val) {
  switch (name) {
  case "backgroundColor":
    effect.setOptions({backgroundColor: val});
    effect.updateUniforms();
    break;
  case "skyColor":
    effect.setOptions({skyColor: val});
    effect.updateUniforms();
    break;
  case "cloudColor":
    effect.setOptions({cloudColor: val});
    effect.updateUniforms();
    break;
  case "lightColor":
    effect.setOptions({lightColor: val});
    effect.updateUniforms();
    break;
  case "speed":
    effect.setOptions({speed: val});
    break;
  }
}
</script>
