<script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

<body id="body" style="margin:0;overflow:hidden"></body>

<script type="text/javascript">
var effect;
window.onload = () => {
  effect = VANTA.FOG("#body");
}

window.onresize = () => {
  effect.resize()
}

window.onunload = () => {
  effect.destroy()
}

function livelyPropertyListener(name, val) {
  switch (name) {
  case "highlightColor":
    effect.setOptions({highlightColor: val});
    effect.updateUniforms();
    break;
  case "midtoneColor":
    effect.setOptions({midtoneColor: val});
    effect.updateUniforms();
    break;
  case "lowlightColor":
    effect.setOptions({lowlightColor: val});
    effect.updateUniforms();
    break;
  case "baseColor":
    effect.setOptions({baseColor: val});
    effect.updateUniforms();
    break;
  case "blurFactor":
    effect.setOptions({blurFactor: val});
    effect.updateUniforms();
    break;
  case "zoom":
    effect.setOptions({zoom: val});
    effect.updateUniforms();
    break;
  case "speed":
    effect.setOptions({speed: val});
    break;
  }
}
</script>
