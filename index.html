<script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.ripple.min.js"></script>

<body id="body" style="margin:0;overflow:hidden"></body>

<script type="text/javascript">
var effect;
window.onload = () => {
  effect = VANTA.RIPPLE("#body");
}

window.onresize = () => {
  effect.resize()
}

window.onunload = () => {
  effect.destroy()
}

function livelyPropertyListener(name, val) {
  switch (name) {
  case "color1":
    effect.setOptions({color1: val});
    effect.updateUniforms();
    break;
  case "color2":
    effect.setOptions({color2: val});
    effect.updateUniforms();
    break;
  case "backgroundColor":
    effect.setOptions({backgroundColor: val});
    effect.updateUniforms();
    break;
  case "amplitudeFactor":
    effect.setOptions({amplitudeFactor: val});
    effect.updateUniforms();
    break;
  case "ringFactor":
    effect.setOptions({ringFactor: val});
    effect.updateUniforms();
    break;
  case "rotationFactor":
    effect.setOptions({rotationFactor: val});
    effect.updateUniforms();
    break;
  case "speed":
    effect.setOptions({speed: val});
    break;
  }
}
</script>
