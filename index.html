<script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<body id="body" style="margin:0;overflow:hidden"></body>

<script type="text/javascript">
var effect;
window.onload = () => {
  effect = VANTA.BIRDS("#body");
}

window.onresize = () => {
  effect.resize()
}

window.onunload = () => {
  effect.destroy()
}

function livelyPropertyListener(name, val) {
  switch (name) {
  case "backgroundColor":
    effect.setOptions({backgroundColor: val});
    break;
  case "backgroundAlpha":
    effect.setOptions({backgroundAlpha: val});
    break;
  case "color1":
    effect.setOptions({color1: val});
    effect.restart();
    break;
  case "color2":
    effect.setOptions({color2: val});
    effect.restart();
    break;
  case "colorMode":
    var mode = ['lerp', 'variance', 'lerpGradient', 'varianceGradient'];
    effect.setOptions({colorMode: mode[val]});
    effect.restart();
    break;
  case "quantity":
    effect.setOptions({quantity: val});
    effect.restart();
    break;
  case "birdSize":
    effect.setOptions({birdSize: val});
    effect.restart();
    break;
  case "wingSpan":
    effect.setOptions({wingSpan: val});
    effect.restart();
    break;
  case "speedLimit":
    effect.setOptions({speedLimit: val});
    effect.valuesChanger();
    break;
  case "separation":
    effect.setOptions({separation: val});
    effect.valuesChanger();
    break;
  case "alignment":
    effect.setOptions({alignment: val});
    effect.valuesChanger();
    break;
  case "cohesion":
    effect.setOptions({cohesion: val});
    effect.valuesChanger();
    break;
  }
}
</script>
